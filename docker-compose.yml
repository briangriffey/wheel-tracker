version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: wheeltracker-db
    restart: unless-stopped
    ports:
      - '5434:5432'
    environment:
      POSTGRES_USER: wheeltracker
      POSTGRES_PASSWORD: wheeltracker_dev
      POSTGRES_DB: wheeltracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U wheeltracker']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
